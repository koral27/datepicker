<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/index.css">
	<title>Datepicker</title>

</head>

<body>
	<main class="wrapper">
		
		<!-- Datepicker -->
		<section>
			<h3 class="section-title">Datepicker</h3>
			<div class="datepicker" id="datepicker1">
				<input type="text" class="main-input" maxlength="10" value="">
				<div class="inputs-wrap">
					<div class="input-box input-box__dot">
						<input type="text" class="day" maxlength="2" placeholder="дд">
					</div>
					<div class="input-box input-box__dot">
						<input type="text" class="month" maxlength="2" placeholder="мм">
					</div>
					<div class="input-box">
						<input type="text" class="year" maxlength="4" placeholder="гггг">
					</div>
				</div>
				<div class="close">
					<span class="span1"></span>
					<span class="span2"></span>
				</div>
			</div>
			<div class="datepicker" id="datepicker2">
				<input type="text" class="main-input" maxlength="10" value="">
				<div class="inputs-wrap">
					<div class="input-box input-box__dot">
						<input type="text" class="day" maxlength="2" placeholder="дд">
					</div>
					<div class="input-box input-box__dot">
						<input type="text" class="month" maxlength="2" placeholder="мм">
					</div>
					<div class="input-box">
						<input type="text" class="year" maxlength="4" placeholder="гггг">
					</div>
				</div>
				<div class="close">
					<span class="span1"></span>
					<span class="span2"></span>
				</div>
			</div>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/inputmask.js"></script>
	<script src="js/datepicker.js"></script>
	
</body>

</html>
